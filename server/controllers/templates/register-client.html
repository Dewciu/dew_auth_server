<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Client Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        .error {
            color: #d9534f;
            margin-bottom: 10px;
            text-align: center;
        }
        .success {
            color: #5cb85c;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register Client</h1>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        {{if .Success}}
        <div class="success">{{.Success}}</div>
        {{end}}
        <form method="POST" action="/oauth/register">
            <label for="client_name">Client Name</label>
            <input type="text" id="client_name" name="client_name" required />

            <label for="client_email">Email</label>
            <input type="email" id="client_email" name="client_email" required />

            <label for="client_secret">Client Secret</label>
            <input type="text" id="client_secret" name="client_secret" required />

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
