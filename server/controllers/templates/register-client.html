<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dew Client Registration</title>
    <style>
        .register-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            text-align: center;
            width: 380px;
            position: relative;
            overflow: hidden;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: cyan;
        }

        .checkbox-container input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            filter: hue-rotate(180deg);
        }

        .client-info {
            background: rgba(0, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: left;
        }

        .client-info p {
            margin: 6px 0;
            font-weight: bold;
        }

        .client-info span {
            display: block;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-weight: normal;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="register-container container">
        <h1>Dew Client Registration</h1>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        {{if .Success}}
        <div class="success">{{.Success}}</div>
        <div class="client-info">
            <p>Client ID: <span>{{.ClientID}}</span></p>
            <p>Client Secret: <span>{{.ClientSecret}}</span></p>
        </div>
        {{end}}
        <form method="POST" action="/oauth2/register-client">
            <label for="client_name">Client Name</label>
            <input type="text" id="client_name" name="client_name" required />

            <label for="client_email">Email</label>
            <input type="email" id="client_email" name="client_email" required />

            <label for="redirect_uri">Redirect URL</label>
            <input type="url" id="redirect_uri" name="redirect_uri" required />

            <label for="response_types">Response Types</label>
            <div class="checkbox-container">
                <input type="checkbox" id="code" name="code_response_type" value="code">
                <label for="code">Code</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="token" name="token_response_type" value="token">
                <label for="token">Token</label>
            </div>

            <label for="grant_types">Grant Types</label>
            <div class="checkbox-container">
                <input type="checkbox" id="authorization_code" name="authorization_code_grant_type" value="authorization_code">
                <label for="authorization_code">Authorization Code</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="implicit" name="implicit_grant_type" value="implicit">
                <label for="implicit">Implicit</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="client-credentials" name="client-credentials_grant_type" value="client-credentials">
                <label for="client-credentials">Client Credentials</label>
            </div>

            <label for="scopes">Scopes</label>
            <div class="checkbox-container">
                <input type="checkbox" id="read" name="read_scope" value="read">
                <label for="read">Read</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="write" name="write_scope" value="write">
                <label for="write">Write</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="delete" name="delete_scope" value="delete">
                <label for="delete">Delete</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
