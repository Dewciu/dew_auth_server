<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="./styles/register-user.css">
    <title>User Registration</title>
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.register-container {
    max-width: 350px;
    width: 100%;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 15px;
    color: #333;
}
label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
}
input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
}
button[type="submit"]:hover {
    background: #0056b3;
}
.error {
    color: #d9534f;
    margin-bottom: 8px;
    text-align: center;
}
.success {
    color: #5cb85c;
    margin-bottom: 8px;
    text-align: center;
}
</style>
<body>
    <div class="register-container">
        <h1>Register User</h1>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        {{if .Success}}
        <div class="success">{{.Success}}</div>
        {{end}}
        <form method="POST" action="/register-user">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
